initExp:
  args:
    n:
      description: Number of targets
      type: num
    features:
      description: The features present for each target.
      type: list
      values:
        type: list
        description: The feature vector for item $i$.
        values:
          type: num
    params:
      description: Algorithm specific arguments.
      type: any
      optional: true
  returns:
    type: bool
    description: A boolean indicating success (e.g., no key errors)
    values: true

getQuery:
  args:
    participant_uid:
      type: string
      description: ID of the participant answering the query
    features:
      description: The features present for each target.
      type: list
      values:
        type: list
        values:
          type: num
  returns:
    type: list
    description: The left and right indices to present the user.
    values:
      type: num
    
processAnswer:
  args:
    left_id:
      description: ID of left target
      type: num
    right_id:
      description: ID of right target
      type: num
    winner_id:
      description: Winner ID
      type: num
    features:
      description: The features present for each target.
      type: list
      values:
        type: list
        values:
          type: num
  returns:
    type: bool
    description: A boolean indicating success.
    values: true

getModel:
  returns:
    type: tuple
    values:
      0:
        description: mu
        type: list
        values:
          type: num
      1:
        description: prec
        type: list
        values:
          type: num
